<div class="search">
  <button (click)="getAllSongs()" *ngIf="showButton">Back to All Songs</button>
  <app-search (searchTerm)="onSearchTerm($event)"></app-search>
</div>
<div class="songs-container" *ngIf="show; else noResult ">
  <app-song *ngFor="let song of songs" [song]="song"></app-song>
</div>
<ng-template #noResult>
  <h3>No song</h3>
</ng-template>
