<ng-container *ngIf="song | async as song">
  <ng-container title>
    <a mat-button color="warn">
      {{song.name | titlecase}}
    </a>
  </ng-container>
  <video video controls [src]="song.videoUrl">
  </video>
  <ng-container author>
    <p>{{song.description}}</p>
    <p>{{song.author}}</p>
  </ng-container>
  <ng-container info>
    <p>{{song.duration }}</p>
    <p>{{song.datePublished | date}}</p>
  </ng-container>
</ng-container>
