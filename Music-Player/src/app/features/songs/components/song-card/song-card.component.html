<mat-card appCardColor [duration]="duration">
  <mat-card-header>
    <mat-card-title>
      <ng-content select="[title]"></ng-content>
      <ng-content select="[author]"></ng-content>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[video]"></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="[info]"></ng-content>
  </mat-card-actions>
</mat-card>
