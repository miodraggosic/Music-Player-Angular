<table mat-table [dataSource]="songs">
  <ng-container matColumnDef="row">
    <th mat-header-cell *matHeaderCellDef> RowIndex </th>
    <td mat-cell *matCellDef="let song"> {{song.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let song"> {{song.name}} </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let song"> {{song.author | fullName}} </td>
  </ng-container>
  <ng-container matColumnDef="videoUrl">
    <th mat-header-cell *matHeaderCellDef> VideoUrl </th>
    <td mat-cell *matCellDef="let song"> {{song.videoUrl}} </td>
  </ng-container>
  <ng-container matColumnDef="datePublished">
    <th mat-header-cell *matHeaderCellDef> DatePublished </th>
    <td mat-cell *matCellDef="let song"> {{song.datePublished | date}} </td>
  </ng-container>
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let song"> {{song.duration}} </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let song"> <button [routerLink]="['editSong',song.id]"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let song"> <button (click)="songId(song.id)"> <mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
