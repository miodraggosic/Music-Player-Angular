<mat-card>
  <mat-card-header>
    <mat-card-title>{{titleText}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label for="first-name">First Name</mat-label>
        <input id="first-name" type="text" matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="last-name">Last Name</mat-label>
        <input id="last-name" type="text" matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label for="email">Email</mat-label>
        <input id="email" type="email" matInput formControlName="email">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label for="password">Password</mat-label>
        <input id="password" type="password" matInput formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="onSubmit()">{{buttonText}}</button>
  </mat-card-actions>
</mat-card>
